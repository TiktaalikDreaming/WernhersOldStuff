        name = Alcolox-Lower-A6
        transformName = Thrust
        localRotation = 0,0,0
        localPosition = 0,0,1.8
        fixedScale = 2.4
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
        %powerEffectName = Alcolox-Lower-A6
	}
}

