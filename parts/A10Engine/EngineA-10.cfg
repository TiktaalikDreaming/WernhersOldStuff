@PART[a10rocketengine]:NEEDS[RealFuels&!RealismOverhaul]
{

  @MODULE[ModuleEngines]
  {
	!PROPELLANT[LiquidFuel]{}
	!PROPELLANT[Oxidizer]{}
		PROPELLANT
		{
			name = Ethanol75
			ratio = 1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1.055
			DrawGauge = True
		}



	}
	
}


	
@PART[a10rocketengine]:FOR[RealPlume]:NEEDS[SmokeScreen]	
