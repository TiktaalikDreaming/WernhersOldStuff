@PART[a2rocketengine]:NEEDS[RealFuels&!RealSolarSystem]:FOR[WernhersOldStuff]
{

  @MODULE[ModuleEngines]
  {
	@maxThrust = 0.381
	!PROPELLANT[LiquidFuel]{}
	!PROPELLANT[Oxidizer]{}
		PROPELLANT
		{
			name = Ethanol75
			ratio = 1.095
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 1
			DrawGauge = True
		}

	}
	
}

